    <div id="moves">
      <h2>Move History</h2>
      <div id="move_list">
        <div id="move_num"></div>
        <img src="assets/w_queen.png" aria-hidden="true" />
        <img src="assets/b_queen.png" aria-hidden="true" />
      </div>
      <div id="move-nav">
        <button onclick="reviewMove('last', null)">Last Move</button>
        <button onclick="reviewMove('next', null)">Next Move</button>
      </div>
    </div>
    <div id="promote">
      <img src="" alt="Queen" onclick="promotePiece('queen')" />
      <img src="" alt="Rook" onclick="promotePiece('rook')" />
      <img src="" alt="Knight" onclick="promotePiece('knight')" />
      <img src="" alt="Bishop" onclick="promotePiece('bishop')" />
    </div>
    <div id="modal" onclick="openModal(this)">
      <div id="w_score_container">
        <img
          src="assets/w_queen.png"
          aria-hidden="true"
          style="width: 2em"
        /><span style="letter-spacing: -0.1em" id="w_score"></span>

      <div class="result_container">

        <p id="result-by"></p>
      </div>
      <div id="b_score_container">

          aria-hidden="true"
          style="width: 2em"
