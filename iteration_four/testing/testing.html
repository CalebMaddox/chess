<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Testing</title>
  </head>
  <body>
    <div
      class="switch settings-component"
      id="theme"
      data-checked="false"
      onclick="checkboxToggle(this)"
    ></div>
  </body>
  <script>
    function checkboxToggle(el) {
      if (el.dataset.checked == "true") {
        el.dataset.checked = "false";
      } else {
        el.dataset.checked = "true";
      }
    }
    function getSettings() {
      let el = document.getElementsByClassName("settings-component");
      for (i = 0; i < el.length; i++) {
        console.log(el[i].id, el[i].dataset.checked);
      }
    }
  </script>
</html>
