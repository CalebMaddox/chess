<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Chess</title>
  </head>
  <body>
    <!-- #region pre-game/mode selection -->

    <div
      class="pre-game aria-hidden_display-none on_preGame"
      aria-hidden="false">
      <div class="wrapper">
        <button onclick="changeState('inGame')" class="action-button">
          Start Game
        </button>
        <button onclick="changeState('createBoard')" class="action-button">
          Build Your Board
        </button>
      </div>
    </div>

    <!-- #endregion -=pre-game/mode selection -->

    <div
      class="aria-hidden_display-none on_inGame on_createBoard"
      id="page-wrapper"
      data-faded="false"
      aria-hidden="true">
      <!-- #region players sidebar -->

      <div
        class="left-sidebar | aria-hidden_display-none on_inGame"
        aria-hidden="true">
        <div class="player1">
          <div class="identity">
            <h2 class="username">Player 1</h2>
            <h3 class="elo">400</h3>
          </div>
          <p class="advantage" id="advantage1"></p>
          <div id="w_captures" class="captures">
            <div class="pawns"></div>
            <div class="bishops"></div>
            <div class="knights"></div>
            <div class="rooks"></div>
            <div class="queens"></div>
          </div>
        </div>
        <hr />
        <div class="player2">
          <div class="identity">
            <h2 class="username">Player 2</h2>
            <h3 class="elo">400</h3>
          </div>
          <p class="advantage" id="advantage2"></p>
          <div id="b_captures" class="captures">
            <div class="pawns"></div>
            <div class="bishops"></div>
            <div class="knights"></div>
            <div class="rooks"></div>
            <div class="queens"></div>
          </div>
        </div>
      </div>

      <div
        class="left-sidebar | aria-hidden_display-none on_createBoard"
        aria-hidden="true">
        <h2>Custom Piece</h2>
        <form
          onsubmit="createPiece(this)"
          id="custom-piece-form"
          action="javascript:void(0);">
          <div>
            <label for="piece-name">Name</label>
            <input
              type="text"
              maxlength="20"
              name="pieceName"
              id="piece-name"
              required />
          </div>
          <div>
            <label for="custom-piece-img-w"
              >White Piece Img<input
                type="file"
                name="pieceImgW"
                id="custom-piece-img-w"
                accept="image/*"
                required
            /></label>

            <span
              id="custom-piece-img-display_w"
              class="custom-piece-display"></span>
          </div>
          <div>
            <label for="custom-piece-img-b"
              >Black Piece Img<input
                type="file"
                name="pieceImgB"
                id="custom-piece-img-b"
                accept="image/*"
                class="action-button"
                required
            /></label>

            <span
              id="custom-piece-img-display_b"
              class="custom-piece-display"></span>
          </div>
          <div>
            <label for="piece-value">Value</label>
            <input
              type="number"
              inputmode="numeric"
              max="20"
              min="1"
              name="pieceValue"
              id="piece-value"
              value="1" />
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- #endregion -=players sidebar=- -->

      <!-- #region board -->

      <div
        class="board | aria-hidden_display-none on_inGame on_createBoard"
        aria-hidden="true">
        <span class="spot" id="a8" data-highlighted="false"></span>
        <span class="spot" id="b8" data-highlighted="false"></span>
        <span class="spot" id="c8" data-highlighted="false"></span>
        <span class="spot" id="d8" data-highlighted="false"></span>
        <span class="spot" id="e8" data-highlighted="false"></span>
        <span class="spot" id="f8" data-highlighted="false"></span>
        <span class="spot" id="g8" data-highlighted="false"></span>
        <span class="spot" id="h8" data-highlighted="false"></span>

        <span style="display: none" class="seperator"></span>
        <!-- allows for the dark and light squares to be styled easier -->

        <span class="spot" id="a7" data-highlighted="false"></span>
        <span class="spot" id="b7" data-highlighted="false"></span>
        <span class="spot" id="c7" data-highlighted="false"></span>
        <span class="spot" id="d7" data-highlighted="false"></span>
        <span class="spot" id="e7" data-highlighted="false"></span>
        <span class="spot" id="f7" data-highlighted="false"></span>
        <span class="spot" id="g7" data-highlighted="false"></span>
        <span class="spot" id="h7" data-highlighted="false"></span>

        <span style="display: none" class="seperator"></span>
        <!-- allows for the dark and light squares to be styled easier -->

        <span class="spot" id="a6" data-highlighted="false"></span>
        <span class="spot" id="b6" data-highlighted="false"></span>
        <span class="spot" id="c6" data-highlighted="false"></span>
        <span class="spot" id="d6" data-highlighted="false"></span>
        <span class="spot" id="e6" data-highlighted="false"></span>
        <span class="spot" id="f6" data-highlighted="false"></span>
        <span class="spot" id="g6" data-highlighted="false"></span>
        <span class="spot" id="h6" data-highlighted="false"></span>

        <span style="display: none" class="seperator"></span>
        <!-- allows for the dark and light squares to be styled easier -->

        <span class="spot" id="a5" data-highlighted="false"></span>
        <span class="spot" id="b5" data-highlighted="false"></span>
        <span class="spot" id="c5" data-highlighted="false"></span>
        <span class="spot" id="d5" data-highlighted="false"></span>
        <span class="spot" id="e5" data-highlighted="false"></span>
        <span class="spot" id="f5" data-highlighted="false"></span>
        <span class="spot" id="g5" data-highlighted="false"></span>
        <span class="spot" id="h5" data-highlighted="false"></span>

        <span style="display: none" class="seperator"></span>
        <!-- allows for the dark and light squares to be styled easier -->

        <span class="spot" id="a4" data-highlighted="false"></span>
        <span class="spot" id="b4" data-highlighted="false"></span>
        <span class="spot" id="c4" data-highlighted="false"></span>
        <span class="spot" id="d4" data-highlighted="false"></span>
        <span class="spot" id="e4" data-highlighted="false"></span>
        <span class="spot" id="f4" data-highlighted="false"></span>
        <span class="spot" id="g4" data-highlighted="false"></span>
        <span class="spot" id="h4" data-highlighted="false"></span>

        <span style="display: none" class="seperator"></span>
        <!-- allows for the dark and light squares to be styled easier -->

        <span class="spot" id="a3" data-highlighted="false"></span>
        <span class="spot" id="b3" data-highlighted="false"></span>
        <span class="spot" id="c3" data-highlighted="false"></span>
        <span class="spot" id="d3" data-highlighted="false"></span>
        <span class="spot" id="e3" data-highlighted="false"></span>
        <span class="spot" id="f3" data-highlighted="false"></span>
        <span class="spot" id="g3" data-highlighted="false"></span>
        <span class="spot" id="h3" data-highlighted="false"></span>

        <span style="display: none" class="seperator"></span>
        <!-- allows for the dark and light squares to be styled easier -->

        <span class="spot" id="a2" data-highlighted="false"></span>
        <span class="spot" id="b2" data-highlighted="false"></span>
        <span class="spot" id="c2" data-highlighted="false"></span>
        <span class="spot" id="d2" data-highlighted="false"></span>
        <span class="spot" id="e2" data-highlighted="false"></span>
        <span class="spot" id="f2" data-highlighted="false"></span>
        <span class="spot" id="g2" data-highlighted="false"></span>
        <span class="spot" id="h2" data-highlighted="false"></span>

        <span style="display: none" class="seperator"></span>
        <!-- allows for the dark and light squares to be styled easier -->

        <span class="spot" id="a1" data-highlighted="false"></span>
        <span class="spot" id="b1" data-highlighted="false"></span>
        <span class="spot" id="c1" data-highlighted="false"></span>
        <span class="spot" id="d1" data-highlighted="false"></span>
        <span class="spot" id="e1" data-highlighted="false"></span>
        <span class="spot" id="f1" data-highlighted="false"></span>
        <span class="spot" id="g1" data-highlighted="false"></span>
        <span class="spot" id="h1" data-highlighted="false"></span>
      </div>

      <!-- #endregion -=board=- -->

      <!-- #region info/history sidebar -->

      <div
        class="right-sidebar | aria-hidden_display-none on_inGame"
        aria-hidden="true">
        <h2>Moves</h2>
        <div class="history">
          <div class="move-head"><span>White</span><span>Black</span></div>
          <ol id="moves"></ol>
        </div>
        <div class="actions">
          <button class="action-button">Resign</button
          ><button class="action-button">Offer Draw</button>
        </div>
      </div>
      <div
        class="right-sidebar | aria-hidden_display-none on_createBoard"
        aria-hidden="true">
        <h2>Pieces</h2>
        <div class="actions">
          <button class="action-button">Save Board</button>
          <button class="action-button">Play Friend With Board</button>
        </div>
      </div>

      <!-- #endregion -=moves/info sidebar=- -->
    </div>

    <!-- #region out of page wrapper -->

    <!-- #region settings toggle -->

    <div id="toggle-settings" aria-expanded="false" onclick="toggleSettings()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path
          d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336c44.2 0 80-35.8 80-80s-35.8-80-80-80s-80 35.8-80 80s35.8 80 80 80z" />
      </svg>
    </div>

    <!-- #endregion -=settings toggle=- -->

    <!-- #region settings modal -->

    <dialog class="modal" id="settings-menu" data-opened="false">
      <h2>Settings</h2>
      <ul class="settings-list">
        <li>
          <p>Theme</p>
          <div
            class="switch settings-component | setting-changed-on-click"
            id="theme-switch"
            data-checked="false"
            onclick="sliderToggle(this)"
            title="Dark Mode"
            data-off-title="Dark Mode"
            data-on-title="Light Mode"></div>
        </li>
        <li>
          <p>Piece Style</p>
          <div
            class="dropdown settings-component"
            id="piece-style-switch"
            data-opened="false"
            onclick="dropdownToggle(this)">
            <svg
              class="dropdown-arrow"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 320 512">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z" />
            </svg>
            <div
              class="settings-component dropdown-option | setting-changed-on-click"
              data-piece-style="neo"
              style="--num: 1"
              data-disabled="true"
              title="Neo">
              Neo
            </div>
            <div
              class="settings-component dropdown-option | setting-changed-on-click"
              data-piece-style="classic"
              style="--num: 2"
              data-disabled="true"
              title="Classic">
              Classic
            </div>
          </div>
        </li>
      </ul>
    </dialog>

    <!-- #endregion -=settings modal=- -->

    <!-- #endregion -=out of page wrapper=- -->
  </body>
  <script>
    $(document).ready(function () {
      let spots = $(".spot");
      for (let i = 0; i < spots.length; i++) {
        spots[i].innerText = spots[i].id;
      }
    });
  </script>
</html>
